<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="minimal.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<title>Baller Bookstore</title>
		
		<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	</head>
	<body>

		<header>
			<a class="logo" href="http://www.robertcardiff.com/">Baller Bookstore</a>
			<nav class="float-right">
				<ul>
					<li><a href="http://www.amazon.com/"><img src="http://images.coollogo.com/images/prism-large-green.png" style="display: inline; height: 35px; float: right; margin-top: 5px; margin-right: 5px"></a></li>
				</ul>
			</nav>
		</header>

		<div class="jumbotron" style="background-color: #C5E3BF">
		  <h1>Hello, Ballers!</h1>
		  <p>...</p>
		  <!-- This is the dropdown menu within the jumbotron -->
		  <div class="dropdown">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			    Books
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			    <li><a id="view_all_books_button">View All Books</a></li>
			    <li><a href="#">Search Books By Title</a></li>
			  </ul>
			</div>
		</div>

		<!-- This is where the 'Search box' appends -->
		<div class="row">
			  <div class="col-lg-4">
			  </div><!-- /.col-lg-4 -->
			  <div class="col-lg-4">
			    <div class="input-group">
			      <input id="search_title_input" type="text" class="form-control" placeholder="Search for...">
			      <span class="input-group-btn">
			        <button id="search_title_button" class="btn btn-default" type="button">Search!</button>
			      </span>
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-4 -->
			  <div class="col-lg-4">
			  </div><!-- /.col-lg-4 -->
		</div><!-- /.row -->

         <div class="content-container">
			<div class="book_container">
				<!-- This is where the books append to -->
			</div>
		</div>
		<footer class="footer">
	      <div class="container">
	        <p class="text-muted">Copyright: Baller Book Store, LLC.</p>
	      </div>
	    </footer>

	<script type="text/javascript"></script>
	</body>
	<script src="app.js"></script> 

</html>
